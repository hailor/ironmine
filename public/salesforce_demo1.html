<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="themes/salesforce2/stylesheets/application.css"></link>
<title>Ironmine</title>
</head>

<body id="homePage" class="sfdcBody">
    <div id="contentWrapper">
        <div id="appBodyHeader" class="bPageHeader">
            <table id="phHeader" class="phHeader" cellpadding="0" cellspacing="0" border="0">
                <tbody>
                    <tr>
                        <td class="left">
                            <img src="themes/salesforce2/images/sales_logo_aloha_win11.png" alt="">
                        </td>
                        <td class="searchCell">
                            <form id="phSearchForm">
                                <div id="phSearchContainer" class="headerSearchContainer">
                                    <div class="headerSearchLeftRoundedCorner">
                                        <div class="searchBoxClearContainer">
                                            <input id="phSearchInput" type="text" value="" size="20" maxlength="100">
                                        </div>
                                        <div id="searchButtonContainer" class="headerSearchRightRoundedCorner">
                                            <input id="phSearchButton" type="button" value="搜索">
                                        </div>
                                    </div>
                                    <div id="searchOptionsContainer" class="headerSearchOptions" style="display:block;">
                                        <a id="phChangeScopeLink" class="headerSearchOptionsLink" href="javascript:void(0);">选项...</a>
                                    </div>
                                </div>
                            </form>
                        </td>
                        <td class="right"></td>
                    </tr>
                </tbody>
            </table>
            <table id="tabsNewBar" class="tabsNewBar" cellpadding="0" cellspacing="0" border="0">
                <tbody>
                    <tr>
                        <td>
                            <div id="tabNavigation" class="tabNavigation">
                                <div class="tabBarLeft"></div>
                                <table id="tabBar" class="tab" cellpadding="0" cellspacing="0">
                                    <td nowrap="nowrap" class="currentTab "><div id="homeTab">
                                        <a title="首页选项卡" href="javascript:void(0);">首页</a>
                                    </div></td>
                                    <td nowrap="nowrap" class=""><div id="settingTab">
                                        <a title="设置选项卡" href="javascript:void(0);">设置</a>
                                    </div></td>
                                    <td nowrap="nowrap" class=""><div id="projectTab">
                                        <a title="我的项目选项卡" href="javascript:void(0);">我的项目</a>
                                    </div></td>
                                    <td nowrap="nowrap" class=""><div id="reportTab">
                                        <a title="报表选项卡" href="javascript:void(0);">报表</a>
                                    </div></td>
                                    <td nowrap="nowrap" class=""><div>
                                        <img class="allTabsArrow">
                                    </div></td>
                                </table>
                                <div class="tabBarRight"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="bodyDiv">
            <div id="bd_l"></div>
            <div id="bd_r"></div>
            <div id="motifCurve">
                <div id="mc_l"></div>
                <div id="mc_r"></div>
            </div>
            <div id="bd_b"></div>
            <div id="sidebarDiv"></div>
            <table id="bodyTable" class="outer" width="100%" cellpadding="0" cellspacing="0"></table>
        </div>
    </div>

</html>
